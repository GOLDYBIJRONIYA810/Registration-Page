<!DOCTYPE html>
<html>
<head>
    
    <title>Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    

<form >
    
    <center> <h1>Student Registration Form</h1> </center>
    <hr>
  
    <label>First Name:</label>
    <input type="text" name="Username" placeholder="Firstname" size="15" required>
    <br><br>
    <label>Middle Name:</label>
    <input type="text" name="Username" placeholder="Middlename" size="15" required>
    <br><br>
    <label >Last Name:</label>
    <input type="text" name="Username" placeholder="Lastname" size="15" required>
     <br><br>

     <label >Course:</label>
     <select>
        <option value="Course">Course</option>
        <option value="BCA">BCA</option>
        <option value="BBA">BBA</option>
        <option value="B.Com">B.Com</option>
        <option value="B.tech">B.tech</option>
        <option value="MBA">MBA</option>
        <option value="MCA">MCA</option>
        <option value="M.tech">M.tech</option>
     </select>
     <br><br>

     <label>Gender:</label>
     <br>
     <input type="radio" value="Male" name="gender">Male
     <input type="radio" value="Female" name="gender">Female
    <input type="radio" value="Other" name="gender">Other 

    <br><br>
    <label> Phone : </label><br>
        <input type="text" name="country code" placeholder="Country Code"  value="+91" size="2"/>  
        <input type="text" name="phone" placeholder="phone no." size="10" required>  
        <br>
        <br>

        <label >Current Address:</label><br>
        <textarea name="" id="" cols="80" rows="5" placeholder="Current Address" value="Address" required></textarea>
        <br>
          <br>
        <label >Email:</label> 
         <input type="text" placeholder="Enter Email" name="email" required>  
         <br>
         <br>
         <label >Password:</label>
         <input type="text" placeholder="Enter Password" name="password" required>
           <br>
           <br>

        <label >Re-type Password:</label>
        <input type="text" placeholder="Re-type Password" name="passworrd-repeat" required>
           <br>
           <br>
        <button type="submit" class="registerbtn">Register</button>
</form>
</body>
</html>
